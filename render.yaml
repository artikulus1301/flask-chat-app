services:
  - type: web
    name: flask-chat-app
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install 'setuptools>=68.0.0' wheel && pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chat_db
          property: connectionString

databases:
  - name: chat_db
    plan: free