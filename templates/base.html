<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure-Chat</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- CryptoJS –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">üîí</span>
                    Secure Chat
                </h1>
                
                <div class="header-info">
                    <span id="online-count" class="online-indicator">
                        <span class="online-dot"></span>
                        <span id="online-count-text">0 –æ–Ω–ª–∞–π–Ω</span>
                    </span>
                    
                    {% if session.user_uuid %}
                    <div class="user-menu">
                        <span class="username" id="current-username">–ì–æ—Å—Ç—å</span>
                        <div class="user-dropdown">
                            <button id="logout-btn" class="btn-logout">–í—ã–π—Ç–∏</button>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 Secure Chat App. End-to-End Encrypted.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/encryption.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block scripts %}
    <!-- Page-specific scripts -->
    {% endblock %}
</body>
</html>
